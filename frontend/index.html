<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Facial Recognition App</h1>
        <div id="mainOptions">
            <button id="showRegister">Register User</button>
            <button id="showAuthenticate">Authenticate</button>
        </div>
        <div id="registerSection" class="hidden">
            <h2>Register User</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <div class="video-container">
                    <video id="video" width="320" height="240" autoplay></video>
                </div>
                <button type="submit">Submit</button>
            </form>
            <button id="backFromRegister" type="button">Back</button>
        </div>
        <div id="authenticateSection" class="hidden">
            <h2>Authenticate</h2>
            <div class="video-container">
                <video id="authVideo" width="320" height="240" autoplay></video>
            </div>
            <button id="authBtn">Authenticate</button>
            <button id="backFromAuth">Back</button>
        </div>
        <div id="userInfo"></div>
        <div id="result"></div>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
